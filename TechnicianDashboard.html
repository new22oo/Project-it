<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>หน้าช่างซ่อม</title>

<style>
/* ===== Reset ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f4f6f9;
}

/* ===== Navbar ===== */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#2f4154;
    padding:14px 40px;
    height:56px;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:1000;
}

.logo{
    color:#fff;
    font-size:15px;
    font-weight:600;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:28px;
}

.nav-links li a{
    color:#fff;
    text-decoration:none;
    font-size:13px;
    padding-bottom:6px;
    opacity:0.9;
}

.nav-links li a:hover{
    opacity:1;
}

.nav-links li a.active{
    border-bottom:2px solid #1da1f2;
    opacity:1;
}

/* ===== Main Content ===== */
.main{
    margin-top:56px; /* เว้นให้ navbar */
}

header{
    background:white;
    padding:15px 30px;
    font-size:20px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.content{
    padding:30px;
    display:flex;
    justify-content:center;
}

.empty-box{
    background:white;
    border-radius:12px;
    padding:40px;
    text-align:center;
    color:#888;
    width:600px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">TECH-FIX IT</div>
    <ul class="nav-links">
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="index.html">New Request</a></li>
        <li><a href="status.html">My Requests</a></li>
        <li><a href="knowledge.html">Knowledge Base</a></li>
        <li><a href="admin.html">Admin</a></li>
    </ul>
</nav>

<!-- Main -->
<div class="main">
    <header>แดชบอร์ดช่างซ่อม</header>

    <div class="content">
        <div class="empty-box">
            <h3>ยังไม่มีรายการแจ้งซ่อม</h3>
            <p>ข้อมูลจะแสดงเมื่อมีการแจ้งซ่อม</p>
        </div>
    </div>
</div>

</body>
</html>
